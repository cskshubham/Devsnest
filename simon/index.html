<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Game</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
</head>
<body> 
    <div class="cover">
    <h1>Simon Says Game</h1>
    <h2>How long a sequence can you remember?</h2>
    <div class="main-circle">
        <div>
            <button id="1" onclick="clickblocks(1)" class="blocks green" disabled>
                <audio src="./music/audio1.mp3" id="audio1" >
                </audio>
                </button>
            <button id="2" onclick="clickblocks(2)" class="blocks aqua" disabled>
                <audio src="./music/audio2.mp3" id="audio2" >
                </audio>
            </button>
        </div>
        <div>
            <button id="3" onclick="clickblocks(3)" class="blocks blue" disabled>
                <audio src="./music/audio3.mp3" id="audio3">
                </audio>
            </button>
            <button id="4" onclick="clickblocks(4)" class="blocks yellow" disabled>    
                <audio src="./music/audio4.mp3" id="audio4">
                </audio>
                <audio src="./music/audio5.wav" id="audio5" type="audio/wav">
                </audio>
            </button>
        </div>
        <button id="clickBtn" onclick="go()" class="center-circle">Go
        </button>
    </div>
      
    </div>
</body>
</html>
